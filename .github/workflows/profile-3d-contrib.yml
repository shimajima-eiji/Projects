name: 3Dグラフ生成

on:
  schedule: # 03:00 JST == 18:00 UTC
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: profile-3d-contrib
    steps:
      - name: 更新のため、クローン
        uses: actions/checkout@v2

      - name: 3Dグラフ生成
        uses: yoshi389111/github-profile-3d-contrib@0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: 更新のため、チェック
        uses: EndBug/add-and-commit@v9
        with:
          author_name: ${{ github.repository_owner }}
          author_email: ${{secrets.EMAIL}}
          message: "Create github-profile-3d-contrib by Github Actions"
          new_branch: 3d_graph

      - name: プルリク作成
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # hubコマンドの実行にパスワードが必要
          REVIEWER_OWNER: ${{ github.repository_owner }}
          BRANCH_BASE: main
          BRANCH_HEAD: 3d_graph
          MESSAGE: "Create github-profile-3d-contrib by Github Actions"
        run: |
          hub pull-request -f -m "${MESSAGE}" -h ${BRANCH_HEAD} -b ${BRANCH_BASE} -a ${REVIEWER_OWNER} -r ${REVIEWER_OWNER}
          echo "[COMPLETED] Success create pull-request"
